<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="/layout/main.html">

        <div class="row mt-5" layout:fragment="main_content">
            <div class="col-6 offset-3">
                <form th:action="@{'/savegood'}" method="post">
                    <input type="hidden" name="id" th:value="${shopGood!=null?shopGood.id:''}">
                    <div class="form-group">
                        <label th:text="#{label.name}">
                        </label>
                        <input type="text" name="name" class="form-control" th:value="${shopGood!=null?shopGood.name:''}">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.description}">
                        </label>
                        <textarea name="description" class="form-control" th:text="${shopGood!=null?shopGood.description:''}"></textarea>
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.price}">
                        </label>
                        <input type="number" name="price" class="form-control" th:value="${shopGood!=null?shopGood.price:''}">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.amount}">
                        </label>
                        <input type="number" name="amount" class="form-control" th:value="${shopGood!=null?shopGood.amount:''}">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" th:text="#{label.save}"></button>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#staticBackdrop" th:text="#{label.delete}"></button>
                    </div>
                </form>

                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{'/deletegood'}" method="post">
                                <input name="id" type="hidden" th:value="${shopGood!=null?shopGood.id:''}">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel" th:text="#{label.sure}"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" th:text="#{label.want}">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.cancel}"></button>
                                <button class="btn btn-danger" th:text="#{label.yes}"></button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</html>
